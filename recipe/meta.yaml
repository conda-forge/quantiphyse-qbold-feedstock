{% set name = "quantiphyse-qbold" %}
{% set version = "0.9.1.post4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quantiphyse-qbold-{{ version }}.tar.gz
  sha256: 97220792ed5a2fc6da3466b22f88230e0e9b5bd4fd6109abf3eab673d32087e3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6
    - quantiphyse-fabber

test:
  imports:
    - quantiphyse_qbold

about:
  home: https://quantiphyse.readthedocs.io/
  summary: Quantiphyse plugin for qBOLD-MRI data
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mcraig-ibme
